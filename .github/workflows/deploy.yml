name: Deploy to DigitalOcean (No Docker)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Frontend
        run: |
          npm ci
          npm run build

      - name: Prepare Backend
        run: |
          cd server
          npm ci --production

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: |
            dist/
            server/
            package.json

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout code (to ensure directory exists)
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-bundle
          path: ./

      - name: Restart Server with PM2
        run: |
          # Use pm2 to manage the process. 
          # You may need to run 'sudo npm install -g pm2' once on your droplet
          pm2 restart taskpoint || pm2 start server/index.js --name taskpoint
          pm2 save
