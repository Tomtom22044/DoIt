name: Deploy to DigitalOcean (No Docker)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Frontend
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        run: |
          npm install
          npm run build

      - name: Prepare Backend
        run: |
          cd server
          npm install --omit=dev

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: |
            dist/
            server/
            package.json

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-bundle
          path: ./

      - name: Create .env file
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" > server/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> server/.env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> server/.env
          echo "PORT=3000" >> server/.env

      - name: Install Server Dependencies on Droplet
        run: |
          cd server
          npm install --omit=dev

      - name: Restart Server with PM2
        env:
          RUNNER_TRACKING_ID: ""
        run: |
          # Kill everything to clear the old 'frontend' and 'backend' processes
          npx pm2 kill || true
          npx pm2 start ecosystem.config.cjs --update-env
          npx pm2 save
